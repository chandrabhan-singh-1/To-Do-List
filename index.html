    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>To-Do List</h1>
        <form>
          <input
            title="Title"
            placeholder="Task Title"
            id="title"
            type="text"
            required
          />
          <textarea
            title="Description"
            placeholder="Task Description"
            id="description"
            required
          ></textarea>
          <button type="submit" id="submitBtn">Add Task</button>
        </form>
